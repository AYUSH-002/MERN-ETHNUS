<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Custom CSS goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            width: 100%;
            font-weight: bold;
            font-size: 1.5rem;
            background-color: lightblue;
            padding: 1rem;
            justify-content: center;
        }

        .navbar {
            background-color: #333;
            color: #fff;
        }

        .navbar .navbar-nav .nav-item a {
            color: #fff;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 50px);
            /* Adjusted for header height */
        }

        .content {
            flex: 10;
            background-color: #f4f4f4;
            padding: 1rem;
        }

        .sidebar {
            flex: 2;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-right: -12px;
        }

        .footer {
            text-align: center;
            background-color: lightgray;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <div class="header">Ethnus Layout</div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">MENU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">CONTACT</a>
                    </li>
                </ul>
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-item nav-link active" aria-current="page" href="#">SIGNUP</a>
                    <a class="nav-item nav-link active" aria-current="page" href="#">LOGIN</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-content">
            <div class="content">
                <p class="text-center">Write your content here</p>
            </div>
            <div class="sidebar">
                <p class="text-center">This is</p>
            </div>
        </div>
    </div>

    <div class="footer">Made By Ayush Sharma</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
