<!DOCTYPE html>
<html>

<head>
    <title>Task 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-checkbox {
            margin-bottom: 10px;
        }

        .save-button {
            background-color:grey;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="/submit" method="post">
            <label class="form-label" for="first_name">First Name:</label>
            <input class="form-input" type="text" id="first_name" name="first_name" required>

            <label class="form-label" for="last_name">Last Name:</label>
            <input class="form-input" type="text" id="last_name" name="last_name" required>

            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" required>

            <label class="form-label" for="re_password">Re-enter Password:</label>
            <input class="form-input" type="password" id="re_password" name="re_password" required>

            <label class="form-label">Gender:</label>
            <select class="form-select" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label class="form-label" for="age">Age:</label>
            <input class="form-input" type="number" id="age" name="age" min="1" required>

            <label class="form-label" for="phone_number">Phone Number:</label>
            <input class="form-input" type="tel" id="phone_number" name="phone_number" required>

            <label class="form-label" for="address">Address:</label>
            <textarea class="form-input" id="address" name="address" rows="4" required></textarea>

            <label class="form-label" for="state">State:</label>
            <input class="form-input" type="text" id="state" name="state" required>

            <label class="form-label" for="country">Country:</label>
            <select class="form-select" name="country" required>
                <option value="usa">USA</option>
                <option value="canada">CANADA</option>
                <option value="uk">UK</option>
                <option value="uk">INDIA</option>
                <option value="uk">UAE</option>
                <option value="uk">SPAIN</option>
            </select>

            <label class="form-label">Languages Known:</label>
            <input type="radio" id="english" name="languages_known" value="English" required>
            <label for="english">English</label>

            <input type="radio" id="hindi" name="languages_known" value="Hindi" required>
            <label for="hindi">Hindi</label>

            <input type="radio" id="french" name="languages_known" value="French" required>
            <label for="french">French</label>

            <input type="radio" id="telegu" name="languages_known" value="Telegu" required>
            <label for="telegu">Telegu</label>

            <input type="radio" id="tamil" name="languages_known" value="Tamil" required>
            <label for="tamil">Tamil</label>

            <div class="form-checkbox">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">Hereby I declare that all the information is true to my knowledge.</label>
            </div>

            <button class="save-button" type="submit">Register</button>
        </form>
    </div>

</body>

</html>
